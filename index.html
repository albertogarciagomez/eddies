<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddies Burger | Primera hamburguesa smash burger en Toledo</title>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
    body {
        font-family: 'Helvetica Now Display';
        margin: 0;
        padding: 0;

        width: 100%;
    }

    nav {

        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100vw;
        margin: 0;
    }

    .nav-button {
        font-size: 20px;
        text-align: center;
        font-style: normal;
        font-weight: 500;
        letter-spacing: -0.2px;
        color: #006DFF;
        padding: 6px 16px;
        border-radius: 50%;
        border: 1px solid #006DFF;
        display: none;
    }

    h1 {
        color: #006DFF;
        text-align: center;
        font-family: Helvetica Now Display;
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: -0.14px;
        text-transform: uppercase;
    }

    .claim {
        color: #006DFF;
        text-align: center;
        font-family: Helvetica Now Display;
        font-size: 64px;
        font-style: normal;
        font-weight: 700;
        line-height: 100%;
        letter-spacing: -0.64px;
    }
    .ad{
        color: #006DFF;
        text-align: center;
        font-family: Helvetica Now Display;
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: -0.14px;
        text-transform: uppercase;
    }
    .hero{
        display: flex;
        flex-direction: column;
        height: 100svh;
        justify-content: center;
        align-items: center;
        gap: 32px;
    }
    .form{
        width: 100%;
    }
    .inputs-form{
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        gap: 16px;
        margin: 0 auto;
    }
    #email {
        padding: 16px;
        outline: 0;
        margin: 0 auto;
        display: inline-block;
        font-size: 18px;
        font-family: 'Apple Garamond Light';
        width: 100%;
        border: 0;
        border-bottom: 1px solid #00000030;
    }
    #email:focus{
        border: 1px solid #006DFF;
    }
    #submit {
        border: 0px;
        background-color: #006DFF;
        color: white;
        border-radius: 50%;
        padding: 16px;
        font-size: 18px;
        display: block;
        height: auto;

    }
</style>
